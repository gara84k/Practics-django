{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="col-md-4 offset-md-4">
      {{error}}

      <!-- Create Form -->
      <h1 class="mx-5 text-primary">Tasks</h1>
      <form
        action="{% url 'create_task' %}"
        method="POST"
        class="card card-body mb-2"
      > 
        <label for="title">Title:</label>
        <input
          type="text"
          name="title"
          placeholder="Write a title"
          class="form-control mb-2 rounded-pill"
          autofocus
        />

        <label for="description">Description:</label>
        <textarea
          name="description"
          id="description"
          rows="2"
          class="form-control mb-2"
          placeholder="write a description..."
        ></textarea>
        <button class="btn btn-primary rounded-pill">Save</button>
      </form>

      <!-- List Tasks -->
      {% for task in tasks %}
      <div class="list-group">
        <div
          class="card card-body bg-secondary text-light d-flex flex-row justify-content-between mb-2"
        >
          <div>
            <h3 class="h6">{{task.title}}</h3>
            <span>{{task.tipo}}</span>
            <p>{{task.description}}</p>
          </div>
          <div>
            <a
              class="btnDelete btn btn-danger"
              href="{% url 'delete_task' task.id %}"
              role="button"
              >Delete</a
            >
          </div>
        </div>
      </div>
      {% empty %}
      <h1 class="text-light">No tasks yet</h1>
      {% endfor %}
    </div>
    <script src="{% static 'my.js' %}"></script>
  </body>
</html>
